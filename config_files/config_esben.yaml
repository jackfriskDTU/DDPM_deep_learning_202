defaults:
  - _self_

mode:
  train: True
  sample: True
  dataset: "mnist" # "mnist" or "cifar10"
  sample_size: 10

model:
  in_channels: 1
  out_channels: 1
  time_dim: 500
  seed: 1

training:
  train_size: 59904
  test_size: 1280
  optimizer: SGD # Adam, SGD
  weight_decay: 0.0001 # 1e-2
  learning_rate: 0.0003
  lr_scheduler: StepLR # None, StepLR, ExponentialLR, ReduceLROnPlateau, CosineAnnealingLR
  batch_size: 128
  epochs: 200
  beta_lower: 0.0001 
  beta_upper: 0.02
  early_stopping: True
  neptune: False
